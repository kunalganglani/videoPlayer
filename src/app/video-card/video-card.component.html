<div class="cardStyle">
  <h4 class="cardHeadingStyle">{{cardItem.cardTitle}}</h4>
  <img src="{{cardItem.cardImage}}"/>
  <app-rating [rating]='cardItem.cardRating' [itemId]='cardItem.id' (click)='ratingComponetClick($event)'></app-rating>
  <p class="cardDescStyle">{{cardItem.cardDescription}}</p>
</div>
